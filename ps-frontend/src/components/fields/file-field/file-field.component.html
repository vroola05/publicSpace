<div class="field-wrapper">
  <label>
    <ng-container *ngIf="label">
      <span class="field-label" [ngClass]="{'required': required}">{{label}}</span>
    </ng-container>
    <div class="file-field-list" *ngIf="files.length === 0">
      <span class="field {{style}}">
        <span>Nog geen bestanden</span>
      </span>
    </div>
    <div class="file-field-list" *ngIf="files.length > 0">
      <label *ngFor="let file of files" class="field {{classes}} {{style}}">
        <input type="text" class="text-field-input" [value]="file.name + ' ('+ getFileSize(file.size) + ')'" />
        <span class="field-remove-btn field-icon material-icons" (click)="removeFile(file)">remove</span>
      </label>
    </div>
    <app-btn-contained [type]="'blank'" (clicked)="addFile()">
      <span class="field-icon material-icons">add</span> {{placeholder}}
    </app-btn-contained>

    <input type="file" class="file-field-input" [id]="id" name="{{name}}[]" [disabled]="disabled" [value]="value"
      (change)="onChanged($event)" (keydown)="onKeydown($event)" [placeholder]="placeholder" multiple #uploader />
  </label>
  <div class="field-errors" *ngIf="errors.length > 0">
    <div *ngFor="let error of errors" class="field-error">{{error.message}}</div>
  </div>
