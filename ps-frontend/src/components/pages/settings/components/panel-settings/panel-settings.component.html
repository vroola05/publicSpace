
<ng-template #contentTemplate><ng-content></ng-content></ng-template>
<div class="layout-settings-container">
  <div *ngIf="hasNew && titleNew !== ''" class="row">
    <div class="col-4 ml-auto">
      <app-btn-contained (clicked)="createNew()">{{titleNew}}</app-btn-contained>
    </div>
  </div>
  <div class="row layout-settings-list-container">
    <div class="col-12">
      <app-list
            [listTemplate]="listTemplate"
            [data]="data"
            (clicked)="clicked($event)" #listComponent>
            <div *ngIf="_open">
              <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
            </div>
      </app-list>
    </div>
  </div>
  <div *ngIf="_open && _isNew" class="layout-settings-new-container">
    <div class="layout-settings-new">
      <h2>{{titleNew}}</h2>
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>
  </div>
</div>
