<div class="row" *ngIf="pageOverviewTemplate">
  <div class="col-md-12">
    <div class="row" *ngFor="let p of pageOverviewTemplate; let i = index">
        <div class="col-md-11">
          <app-panel-toggle [style]="'blanc'" [title]="[getValueOr(p.name, 'Nieuwe overzichtspagina')]">
            <div class="page">
              <app-list-panel-pages-overview [pageOverviewTemplate]="p" [index]="i" [prefix]="getId('[' + i + ']')"
                (changed)="onPageOverviewTemplateChanged($event)"></app-list-panel-pages-overview>
            </div>
          </app-panel-toggle>
        </div>
        <div class="col-md-1 text-right d-flex flex-column">
          <button class="button-default-style material-icons" [disabled]="isFirstButton(i)"
            (click)="moveUp(i)">keyboard_arrow_up</button>
          <button class="button-default-style material-icons" [disabled]="isLastButton(i)"
            (click)="moveDown(i)">keyboard_arrow_down</button>
        </div>

    </div>

  </div>
  <div class="col-md-12">
    <div class="float-end w-25">
      <app-btn-contained [type]="'containedPrimary'" (clicked)="onAddClick($event)">Nieuwe
        overzichtspagina</app-btn-contained>
    </div>
  </div>
</div>
