<h3>{{getTitle()}}</h3>
<div class="row">
    <div class="col-md-4">
        <app-text-field [style]="'filled'" [form]="'pages'" [id]="getId('name')" [name]="'buttonName'" [label]="'Naam'"
            [value]="_button?.name" [required]="true" [maxLength]="100" (changed)="onButtonNameChanged($event)"
            #buttonNameComponent></app-text-field>
    </div>
    <div class="col-md-4">
        <app-dropdown-field [style]="'filled'" [id]="getId('type')" [form]="'pages'" [name]="'byttonType'" [label]="'Type'"
            [options]="_buttonTypeItems" [required]="true" (changed)="onButtonTypeChanged($event)" #buttonTypeComponent></app-dropdown-field>
    </div>
    <div class="col-md-4">
        <app-text-field [style]="'filled'" [form]="'pages'" [id]="getId('route')" [name]="'buttonRoute'" [label]="'Route'"
            [value]="_button?.route" [maxLength]="512" (changed)="onButtonRouteChanged($event)" #buttonRouteComponent></app-text-field>
    </div>
    <div class="col-md-4">
        <app-dropdown-field [style]="'filled'" [id]="getId('action')" [form]="'pages'" [name]="'action'" [label]="'Actie'" [options]="_actionTypeItems"
            (changed)="onActionChanged($event)" #actionComponent></app-dropdown-field>
    </div>
    <div class="col-md-4">
        <app-select-field class="roles-list" [id]="getId('role')" [form]="'pages'" (changed)="onRolesChanged($event)" [label]="'Rollen'" [search]="false"
            [name]="'roles'" [options]="_roleItems" [style]="'filled'"></app-select-field>
    </div>
    <div class="col-md-12">
        <h4>Condities</h4>
        <app-create-conditions class="conditions-list" [prefix]="getId('conditions')" [conditions]="_button?.conditions"
            (changed)="onConditionsChanged($event)"></app-create-conditions>
        
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="float-end w-25">
                    <app-btn-contained [type]="'containedSecondary'"
                        (clicked)="onDeleteClick(button)">Knop verwijderen</app-btn-contained>
                </div>
            </div>
        </div>
    </div>
</div>
<hr />
