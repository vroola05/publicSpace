<div class="row list-panel" *ngIf="_user">
  <div class="col-md-6 list-panel-block">
    <div class="row">
      <div class="col-md-12">
        <app-text-field [form]="'user'" [style]="'filled'" [id]="'name'" [name]="'name'" [label]="'Naam'"
          [value]="_user?.name" [required]="true" [maxLength]="50" (changed)="onNameChanged($event)"
          #nameComponent></app-text-field>
        <app-text-field [form]="'user'" [style]="'filled'" [id]="'username'" [name]="'username'" [label]="'Gebruikersnaam'"
          [value]="_user?.username" [required]="true" [maxLength]="20" (changed)="onUsernameChanged($event)"
          #usernameComponent></app-text-field>
        <app-text-field [form]="'user'" [style]="'filled'" [id]="'email'" [name]="'email'" [label]="'Email'"
          [value]="_user?.email" [required]="true" [maxLength]="150" (changed)="onEmailChanged($event)"
          #emailComponent></app-text-field>

        <div *ngIf="isAdmin()">
          <div class="field-wrapper">
            <app-checkbox-field [id]="'admin'" [name]="'admin'" [value]="_user?.admin"
              (changed)="onAdminChanged($event)">Administrator
            </app-checkbox-field>
          </div>
        </div>
        <div *ngIf="isNew">

            <app-password-field
              [form]="'user-new'" 
              [style]="'filled'"
              [id]="'password'"
              [name]="'password'"
              [label]="'Wachtwoord'"
              [value]=""
              [required]="true"
              (changed)="onPasswordChanged($event)" #passwordComponent></app-password-field>
            <app-password-field
              [form]="'user-new'" 
              [style]="'filled'"
              [id]="'rePassword'"
              [name]="'rePassword'"
              [label]="'Wachtwoord opnieuw'"
              [value]=""
              [required]="true"
              (changed)="onRePasswordChanged($event)" #rePasswordComponent></app-password-field>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 list-panel-block">
    <div class="row">
      <div class="col-md-12">
        <app-select-field [id]="'roles'" [name]="'roles'" [options]="roles" [classes]="'max-height'"
          [label]="'Rollen'"
          [style]="'filled'"
          (changed)="onRolesChanged($event)"
          #rolesField></app-select-field>
        <app-select-field [id]="'groups'" [name]="'groups'" [options]="groups" [classes]="'max-height'"
          [label]="'Groepen'"
          [style]="'filled'"
          (changed)="onGroupsChanged($event)"
          #rolesField></app-select-field>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="row buttons">
      <div class="col-md-6 text-left">
        <div *ngIf="!isNew" class="row">
          <div class="col-md-8">
            <app-checkbox-field [id]="'delete'" [name]="'delete'" [value]="delete"
              (changed)="onDeleteChanged($event)">Verwijderen</app-checkbox-field>
          </div>
          <div *ngIf="delete" class="col-md-4">
            <app-btn-contained [type]="'outlineSecondary'">Verwijderen</app-btn-contained>
          </div>
          
        </div>
      </div>
      <div class="col-md-6 text-right">
        <div class="row">
          <div *ngIf="isNew" class="col-md-4">
            <app-btn-contained [type]="'containedSecondary'" (clicked)="cancel()">Annuleren</app-btn-contained>
          </div>
          <div class="col-md-4">
            <app-btn-contained [type]="'containedPrimary'" (clicked)="onSave($event)">Opslaan</app-btn-contained>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
