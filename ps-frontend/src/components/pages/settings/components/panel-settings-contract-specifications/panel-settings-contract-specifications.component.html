<app-settings-title></app-settings-title>
<div class="row">
  <div class="col-md-12">
    <app-dropdown-field [id]="'contracts'" [required]="true" [name]="'contracts'" [options]="contractItems"
      [label]="'Contract'" (changed)="onContractChanged($event)" #contractComponent>
    </app-dropdown-field>
  </div>
</div>
<div class="row" *ngIf="hasContract()">
  <div class="col-md-12">
    <app-panel-settings
      [titleNew]="'Nieuw bestek'"
      [data]="data"
      [isNew]="isNew"
      [open]="open"
      [listTemplate]="listTemplate"
      (onEvent)="events($event)">
      <app-list-panel-contract-specification [isNew]="isNew" [contract]="selectedContract" [contractSpecification]="selectedContractSpecification" (onEvent)="events($event)"></app-list-panel-contract-specification>
    </app-panel-settings>
  </div>
</div>
