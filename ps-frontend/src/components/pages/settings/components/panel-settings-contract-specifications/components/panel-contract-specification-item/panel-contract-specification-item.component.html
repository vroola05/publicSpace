<div class="contract-specification-item">
    <div class="contract-specification-item-fields">
        <div class="row">
            <div class="col-md-6">
                <app-text-field [form]="'contract-specification'" [style]="'filled'" [id]="getId('name')" [name]="'name'"
                    [placeholder]="'Naam'" [value]="contractSpecificationItem?.name" [required]="true" [maxLength]="250"
                    (changed)="onNameChanged($event)" #nameComponent></app-text-field>
            </div>
            <div class="col-md-2">
                <app-text-field [form]="'contract-specification'" [style]="'filled'" [id]="getId('specificationNumber')" [name]="'specificationNumber'"
                    [placeholder]="'Bestekpost nummer'" [value]="contractSpecificationItem?.specificationNumber" [required]="true" [maxLength]="20"
                    (changed)="onSpecificationNumberChanged($event)" #specificationNumberComponent></app-text-field>
            </div>
            <div class="col-md-2">
                <app-text-field [form]="'contract-specification'" [style]="'filled'" [id]="getId('price')" [name]="'price'"
                    [placeholder]="'Prijs'" [type]="'currency'" [value]="contractSpecificationItem?.price" [required]="false" [maxLength]="20"
                    (changed)="onPriceChanged($event)" #priceComponent></app-text-field>
            </div>
            <div class="col-md-1">
                <app-text-field [form]="'contract-specification'" [style]="'filled'" [id]="getId('unit')" [name]="'unit'"
                    [placeholder]="'Eenheid'" [value]="contractSpecificationItem?.unit" [required]="true" [maxLength]="20"
                    (changed)="onUnitChanged($event)" #unitComponent></app-text-field>
            </div>
            <div class="col-md-1">
                <app-checkbox-field [form]="'contract-specification'" [id]="getId('active')" [name]="'active'"
                    [value]="contractSpecificationItem?.active" (changed)="onActiveChanged($event)">Actief</app-checkbox-field>
            </div>
        </div>
    </div>
    <div class="contract-specification-item-delete">
        <div class="delete-container">
            <button class="button-default-style material-icons" (click)="onDeleteClick($event)">close</button>
        </div>
    </div>
</div>
