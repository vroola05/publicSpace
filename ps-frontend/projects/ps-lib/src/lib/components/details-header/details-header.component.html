  <div class="ps-table" *ngIf="columns && data" [ngClass]="{'open': open}">
    <div class="row ps-table-header">
      <span class="col ps-table-header-cell {{column.css}}" *ngFor="let column of columns; let currentItemIndex = index">
        <span>{{column.name}}</span>
      </span>
    </div>
    <div class="row ps-table-row">
      <div class="col ps-table-cell {{column.css}} {{column.mobile}}" *ngFor="let column of columns; let colIndex = index">
        <span class="ps-table-cell-label">{{column.name}}:</span>
        <div *ngIf="column.type=='text'" class="ps-table-cell-inner col-text">{{getValue(column.id)}}</div>
        <span *ngIf="column.type=='date'" class="ps-table-cell-inner">{{getValue(column.id) | date}}</span>
        <span *ngIf="column.type=='date-as-days'" class="ps-table-cell-inner">{{dateAsDays(column.id)}}</span>
        <span *ngIf="column.type=='string' || column.type=='number'" class="ps-table-cell-inner">{{getValue(column.id)}}</span>
      </div>
    </div>
    <div class="ps-table-collapse" (click)="toggle()">
      <span *ngIf="!open" class="field-icon material-icons">keyboard_arrow_down</span>
      <span *ngIf="open" class="field-icon material-icons">keyboard_arrow_up</span>
    </div>
  </div>
