<div class="notes container" *ngIf="_notes">
  <div class="note-row-header row row-cols-3">
    <span class="col col-4">Datum</span>
    <span class="col col-4">Type notitie</span>
    <span class="col col-4">Gebruiker</span>
  </div>
  <div class="note-row row row-cols-3" *ngFor="let note of _notes; let colIndex = index">
    <span class="note-cols col col-12" (click)="toggle(colIndex)">
      <div class="row">
        <span class="note-col col-4">{{getDate(note.dateCreated)}}</span>
        <span class="note-col col-4">{{note?.type?.name}}</span>
        <span class="note-col col-4">{{note?.user?.name}}</span>
      </div>
    </span>
    <span *ngIf="isOpen(colIndex)" class="note-toggle col col-12">
      <h5>Toelichting</h5>
      <p [innerHtml]="note.content">
        
      </p>
    </span>
  </div>
</div>
