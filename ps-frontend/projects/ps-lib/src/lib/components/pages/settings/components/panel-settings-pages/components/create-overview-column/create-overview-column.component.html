<div class="row">
    <div class="col-md-11">
        <div class="row">
            <div class="col-md-4">
                <h4>Naam</h4>
                <div class="field-wrapper">
                    <lib-dropdown-field [style]="'filled'" [id]="getId('name')" [name]="'name'" [placeholder]="'Naam'" [options]="_name" [required]="true"
                        (changed)="onNameChanged($event)" #nameComponent></lib-dropdown-field>
                </div>
            </div>
            <div class="col-md-4">
                <h4>Titel</h4>
                <div class="field-wrapper">
                    <lib-text-field [style]="'filled'" [id]="getId('title')" [name]="'title'" [placeholder]="'Titel'" [value]="_column?.title"
                        [required]="true" [maxLength]="50" (changed)="onTitleChanged($event)" #titleComponent>
                    </lib-text-field>
                </div>
            </div>
            <div class="col-md-4">
                <h4>Type</h4>
                <div class="field-wrapper">
                    <lib-dropdown-field [style]="'filled'" [name]="'type'" [id]="getId('type')" [placeholder]="'Type'" [options]="_types" [required]="true"
                        (changed)="onTypeChanged($event)" #typeComponent></lib-dropdown-field>
                </div>
            </div>
            <div class="col-md-4">
                <h4>Filter</h4>
                <div class="field-wrapper">
                    <lib-dropdown-field [style]="'filled'" [name]="'filter'" [id]="getId('filter')" [placeholder]="'Filter'" [options]="_filters"
                        [required]="true" (changed)="onFilterChanged($event)" #filterComponent></lib-dropdown-field>
                </div>
            </div>
            <div class="col-md-4">
                <h4>Css</h4>
                <div class="field-wrapper">
                    <lib-text-field [style]="'filled'" [id]="getId('css')" [name]="'css'" [placeholder]="'Css'" [value]="_column?.css"
                        [required]="true" [maxLength]="50" (changed)="onCssChanged($event)" #cssComponent>
                    </lib-text-field>
                </div>
            </div>
            <div class="col-md-4">
                <h4>Mobiel</h4>
                <div class="field-wrapper">
                    <lib-dropdown-field [style]="'filled'" [name]="'mobile'" [id]="getId('mobile')" [placeholder]="'Mobiel'" [options]="_mobile"
                        (changed)="onMobileChanged($event)" #mobileComponent></lib-dropdown-field>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1">
        <div class="delete-container">
            <button class="button-default-style material-icons" (click)="onDeleteClick($event)">close</button>
        </div>
    </div>
</div>
<hr />
