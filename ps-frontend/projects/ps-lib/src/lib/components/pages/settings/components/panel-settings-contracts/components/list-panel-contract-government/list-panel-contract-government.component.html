
<div class="row list-panel" *ngIf="_contract">
    <div class="col-md-6 list-panel-block">
      <div class="row">
        <div class="col-md-12">
          <h4>Domein</h4>
          <div class="field-wrapper">
            <lib-dropdown-field [id]="'domains'" [form]="'contract-government'" [disabled]="!isNew" [required]="true" [name]="'domains'" [options]="domainItems"
                [placeholder]="'Selecteer een domein'" (changed)="onDomainChanged($event)" #domainComponent>
            </lib-dropdown-field>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 list-panel-block">
      <div class="row">
        <div class="col-md-12">
          <h4>Geaccepteerd</h4>
          <div class="field-wrapper">
            <lib-checkbox-field [id]="'accepted'" [name]="'accepted'" [value]="_contract?.accepted" [readonly]="true">Geaccepteerd</lib-checkbox-field>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <ul *ngFor="let mainCategory of _contract?.mainCategories; let colIndex = index">
        <li *ngFor="let category of mainCategory?.categories; let colIndex = index">{{mainCategory.name}} - {{category.name}}</li>

      </ul>
      
    </div>
    <div class="col-md-12">
      <div class="row buttons">
        <div class="col-md-6 text-left">
          <div *ngIf="!isNew" class="row">
            <div class="col-md-8">
              <lib-checkbox-field [id]="'delete'" [name]="'delete'" [value]="delete"
                (changed)="onDeleteChanged($event)">Verwijderen</lib-checkbox-field>
            </div>
            <div *ngIf="delete" class="col-md-4">
              <lib-btn-contained [type]="'outlineSecondary'" (clicked)="onDelete($event)">Verwijderen</lib-btn-contained>
            </div>
            
          </div>
        </div>
        <div class="col-md-6 text-right">
          <div class="row">
            <div *ngIf="isNew" class="col-md-4">
              <lib-btn-contained [type]="'containedSecondary'" (clicked)="cancel()">Annuleren</lib-btn-contained>
            </div>
            <div *ngIf="isNew" class="col-md-4">
              <lib-btn-contained [type]="'containedPrimary'" (clicked)="onSave($event)">Opslaan</lib-btn-contained>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
