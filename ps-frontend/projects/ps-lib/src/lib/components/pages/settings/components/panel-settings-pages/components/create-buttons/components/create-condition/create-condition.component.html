<div class="row">
    <div class="col-md-4">
        <h4>Veld</h4>
        <div class="field-wrapper">
            <lib-dropdown-field [form]="'pages'" [id]="getId('field')" [name]="'buttonConditionField'" [placeholder]="'Veld'"
            [options]="_fields" [required]="true" (changed)="onFieldChanged($event)"
            #fieldComponent></lib-dropdown-field>
        </div>
    </div>
    <div class="col-md-3">
        <h4>Operator</h4>
        <div class="field-wrapper">
            <lib-dropdown-field [name]="'buttonConditionEq'" [form]="'pages'" [id]="getId('operator')" [placeholder]="'Operator'" [required]="true" [options]="_operators"
            (changed)="onOperatorChanged($event)" #operatorComponent></lib-dropdown-field>
        </div>
    </div>
    <div class="col-md-4">
        <h4>Waarde</h4>
        <div class="field-wrapper">
            <lib-text-field [style]="'filled'" [name]="'buttonConditionValue'" [form]="'pages'" [id]="getId('value')" [placeholder]="'Waarde'"
                [value]="_condition?.value" [required]="true" [maxLength]="1000" (changed)="onValueChanged($event)"
                #valueComponent></lib-text-field>
        </div>
    </div>
    <div class="col-md-1">
        <div class="delete-container">
            <button class="button-default-style material-icons" (click)="onDeleteClick($event)">close</button>
        </div>
    </div>
</div>
