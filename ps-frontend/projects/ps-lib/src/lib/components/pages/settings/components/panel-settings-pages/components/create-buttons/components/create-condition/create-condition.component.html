<div class="row">
    <div class="col-md-4">
        <lib-dropdown-field [style]="'filled'" [form]="'pages'" [id]="getId('field')" [name]="'buttonConditionField'" [label]="'Veld'"
            [options]="_fields" [required]="true" (changed)="onFieldChanged($event)"
            #fieldComponent></lib-dropdown-field>
    </div>
    <div class="col-md-3">
        <lib-dropdown-field [style]="'filled'" [name]="'buttonConditionEq'" [form]="'pages'" [id]="getId('operator')" [label]="'Operator'" [required]="true" [options]="_operators"
            (changed)="onOperatorChanged($event)" #operatorComponent></lib-dropdown-field>
    </div>
    <div class="col-md-4">
        <lib-text-field [style]="'filled'" [name]="'buttonConditionValue'" [form]="'pages'" [id]="getId('value')" [label]="'Waarde'"
            [value]="_condition?.value" [required]="true" [maxLength]="1000" (changed)="onValueChanged($event)"
            #valueComponent></lib-text-field>
    </div>
    <div class="col-md-1">
        <div class="delete-container">
            <button class="button-default-style material-icons" (click)="onDeleteClick($event)">close</button>
        </div>
    </div>
</div>
