
<div class="row list-panel" *ngIf="_contract">
    <div class="col-md-6 list-panel-block">
      <div class="row">
        <div class="col-md-12">
          <h4>Domein gemeente</h4>
          <div class="field-wrapper">
            <lib-text-field [style]="'filled'" [form]="'contract-contractor'" [id]="'domain'" [readonly]="true" [name]="'domain'" [placeholder]="'Domein gemeente'"
            [value]="_contract?.domain?.name" [required]="true"
            #domainComponent></lib-text-field>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 list-panel-block">
      <div class="row">
        <div class="col-md-12">
          <h4>Geaccepteerd</h4>
          <div class="field-wrapper">
            <lib-checkbox-field [id]="'accepted'" [form]="'contract-contractor'" [name]="'accepted'" (changed)="onAcceptedChanged($event)" [value]="_contract?.accepted">Geaccepteerd</lib-checkbox-field>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row buttons">
        <div class="col-md-6 text-left">
        </div>
        <div class="col-md-6 text-right">
          <div class="row">
            <div *ngIf="isNew" class="col-md-4">
              <lib-btn-contained [type]="'containedSecondary'" (clicked)="cancel()">Annuleren</lib-btn-contained>
            </div>
            <div class="col-md-4">
              <lib-btn-contained [type]="'containedPrimary'" (clicked)="onSave($event)">Opslaan</lib-btn-contained>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
