<div class="row list-panel">
    <div class="col-md-6 list-panel-block">
        <lib-text-field [style]="'filled'" [id]="getId('name')" [name]="'name'" [label]="'Naam'"
            [value]="_pageOverviewTemplate?.name" [required]="true" [maxLength]="100"
            (changed)="onNameChanged($event)" #nameComponent></lib-text-field>
        <lib-text-field [style]="'filled'" [id]="getId('icon')" [name]="'icon'" [label]="'Icoon'"
            [value]="_pageOverviewTemplate?.icon" [required]="true" [maxLength]="80"
            (changed)="onIconChanged($event)" #iconComponent></lib-text-field>
        <lib-text-field [style]="'filled'" [id]="getId('route')" [name]="'route'" [label]="'Route'"
            [value]="_pageOverviewTemplate?.route" [required]="true" [maxLength]="1000"
            (changed)="onRouteChanged($event)" #routeComponent></lib-text-field>
        <lib-dropdown-field [style]="'filled'" [id]="getId('size')" [name]="'size'" [label]="'Lijst grootte'" [options]="_sizes" [required]="true"
            (changed)="onSizeChanged($event)" #sizeComponent></lib-dropdown-field>
        <lib-select-field class="statusses-list" (changed)="onStatussesChanged($event)" [label]="'Status'" [search]="false"
            [name]="'statusses'" [options]="_statusItems" [style]="'filled'"></lib-select-field>
    </div>
    <div class="col-md-6 list-panel-block">
        <lib-checkbox-field [name]="'toggle'" [value]="_pageOverviewTemplate?.toggle" [label]="'Toggle'"
            (changed)="onToggleChanged($event)">Toggle</lib-checkbox-field>
        <lib-checkbox-field [name]="'priority'" [value]="_pageOverviewTemplate?.priority" [label]="'Prioriteit'"
            (changed)="onPriorityChanged($event)">Prioriteit</lib-checkbox-field>
        <lib-checkbox-field [name]="'personal'" [value]="_pageOverviewTemplate?.personal" [label]="'Persoonlijk'"
            (changed)="onIsPersonalChanged($event)">Persoonlijk</lib-checkbox-field>
    </div>
    <div class="col-md-12">
        <h4>Kolommen in de lijst</h4>
        <div class="field-wrapper">
            <lib-create-overview-columns class="conditions-list" [prefix]="getId('columns')" [columns]="_pageOverviewTemplate?.columns"
                (changed)="onColumnsChanged($event)"></lib-create-overview-columns>
        </div>
    </div>
    <div class="col-md-12">
        <h4>Knoppen links</h4>
        <lib-panel-toggle [style]="'blanc'" [title]="['Knoppen links']">
          <lib-create-buttons [prefix]="'buttonsLeft'" [buttons]="_pageOverviewTemplate?.buttonsLeft" (changed)="onButtonsLeftChanged($event)"></lib-create-buttons>
        </lib-panel-toggle>
      </div>
      <div class="col-md-12">
        <h4>Knoppen rechts</h4>
      <lib-panel-toggle [style]="'blanc'" [title]="['Knoppen rechts']">
        <lib-create-buttons [prefix]="'buttonsRight'" [buttons]="_pageOverviewTemplate?.buttonsRight" (changed)="onButtonsRightChanged($event)"></lib-create-buttons>
      </lib-panel-toggle>
      </div>

    <div class="col-md-12">
        <div class="float-end w-25">
            <lib-btn-contained [type]="'containedSecondary'"
                (clicked)="onDeleteClick($event)">Verwijderen</lib-btn-contained>
        </div>
    </div>
</div>
<hr />
