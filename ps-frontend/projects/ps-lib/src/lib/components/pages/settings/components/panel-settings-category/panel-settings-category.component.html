<lib-settings-title></lib-settings-title>
<div class="row">
  <div class="col-md-12">
    <lib-dropdown-field [id]="'mainCategories'" [required]="true" [name]="'mainCategories'" [options]="mainCategoryItems"
      [label]="'Hoofdcategorie'" (changed)="onMainCategoryChanged($event)" #mainCategoryComponent>
    </lib-dropdown-field>
  </div>
</div>
<div class="row" *ngIf="hasMainCategory()">
  <div class="col-md-12">
    <lib-panel-settings
      [titleNew]="'Nieuwe categorie'"
      [data]="data"
      [isNew]="isNew"
      [open]="open"
      [listTemplate]="listTemplate"
      (onEvent)="events($event)">
      <lib-list-panel-category [isNew]="isNew" [mainCategory]="selectedMainCategory" [category]="selectedCategory" (onEvent)="events($event)"></lib-list-panel-category>
    </lib-panel-settings>
  </div>
</div>
