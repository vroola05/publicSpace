<lib-panel-toggle [style]="'blanc'" [title]="['Kolommen in de lijst']">
    <div class="row">
        <div class="col-md-12" *ngIf="columns">
            <div class="columns row" *ngFor="let column of columns; let i = index">
                <div class="col-md-11">
                    <lib-create-overview-column [index]="i" [prefix]="getId('[' + i + ']')" [column]="column"
                        (changed)="onColumnsChanged($event)"></lib-create-overview-column>
                </div>
                <div class="col-md-1 text-right d-flex flex-column">
                    <button class="button-default-style material-icons" [disabled]="isFirstButton(i)"
                      (click)="moveUp(i)">keyboard_arrow_up</button>
                    <button class="button-default-style material-icons" [disabled]="isLastButton(i)"
                      (click)="moveDown(i)">keyboard_arrow_down</button>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <lib-btn-contained  [type]="'containedPrimary'"
                        (clicked)="onAddClick($event)">Kolom toevoegen</lib-btn-contained>
                </div>
            </div>
        </div>
    </div>
</lib-panel-toggle>
