<lib-settings-title></lib-settings-title>
<lib-panel-settings
  [titleNew]="'Nieuw contract'"
  [data]="data"
  [isNew]="isNew"
  [open]="open"
  [listTemplate]="listTemplate"
  (onEvent)="events($event)">
  
  <lib-list-panel-contract-government *ngIf="isGovernment" [isNew]="isNew" [contract]="selectedContract" (onEvent)="events($event)"></lib-list-panel-contract-government>
  <lib-list-panel-contract-contractor *ngIf="!isGovernment" [isNew]="isNew" [contract]="selectedContract" (onEvent)="events($event)"></lib-list-panel-contract-contractor>
</lib-panel-settings>
