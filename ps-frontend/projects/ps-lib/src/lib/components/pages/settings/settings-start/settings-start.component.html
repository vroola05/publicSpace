
<div class="layout-container">
  <div class="layout-header">
    <lib-header [pageLayoutType]="pageLayoutType"></lib-header>
  </div>
  <div class="layout-toast">
    <lib-toast></lib-toast>
  </div>
  <div class="layout-settings-main-container row">
    <div class="layout-settings-menu col-12 col-sm-2">
      <div *ngIf="showCompanySelector()">
        <h4>Geselecteerd domein</h4>
        <div class="field-wrapper">
          <lib-dropdown-field [id]="'companyField'" [required]="true" [name]="'companyField'" [options]="companyItems"
            [placeholder]="'Bedrijf'" (changed)="onCompanyChanged($event)" #companyComponent>
          </lib-dropdown-field>
          <lib-dropdown-field [id]="'domainField'" [required]="true" [name]="'domainField'" [options]="domainItems"
            [placeholder]="'Domein'" (changed)="onDomainChanged($event)" #domainComponent>
          </lib-dropdown-field>
        </div>
      </div>
      <div *ngIf="showCompany()">
        <lib-settings-button [name]="'Bedrijf'" [icon]="'account_balance'" [route]="'/settings/company'" [selected]="isSelected('/settings/company')"></lib-settings-button>
      </div>
      <div *ngIf="showDomain()">
        <lib-settings-button [name]="'Domeinen'" [icon]="'domain'" [route]="'/settings/domains'" [selected]="isSelected('/settings/domains')"></lib-settings-button>
        <lib-settings-button [name]="'Hoofdcategorie'" [icon]="'label'" [route]="'/settings/main-category'" [selected]="isSelected('/settings/main-category')"></lib-settings-button>
        <lib-settings-button [name]="'Categorie'" [icon]="'label'" [route]="'/settings/category'" [selected]="isSelected('/settings/category')"></lib-settings-button>
      </div>
      <div *ngIf="showItems()">
        <lib-settings-button [name]="'Gebruikers'" [icon]="'person'" [route]="'/settings/users'" [selected]="isSelected('/settings/users')"></lib-settings-button>
        <lib-settings-button [name]="'Groepen'" [icon]="'groups'" [route]="'/settings/groups'" [selected]="isSelected('/settings/groups')"></lib-settings-button>
        <lib-settings-button [name]="'Statussen'" [icon]="'ballot'" [route]="'/settings/status'" [selected]="isSelected('/settings/status')"></lib-settings-button>
        <lib-settings-button [name]="'Acties'" [icon]="'fitness_center'" [route]="'/settings/actions'" [selected]="isSelected('/settings/actions')"></lib-settings-button>
        <lib-settings-button [name]="'Pagina\'s'" [icon]="'text_snippet'" [route]="'/settings/pages'" [selected]="isSelected('/settings/pages')"></lib-settings-button>
      </div>
    </div>
    <div class="layout-settings-content col-12 col-sm-10">
      <div class="layout-title">
        <h1>{{environment.company.name}}</h1>
        <h3>{{environment.domain.domain}}</h3>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
