<lib-panel *ngIf="call" [data]="call"
  [pageLayoutType]="page?.layoutType"
  [buttonsLeft]="page?.buttonsLeft"
  [buttonsRight]="page?.buttonsRight">
  <lib-panel-title>
    <div class="row assign-main">
      <div class="col-sm-12 assign-header">
        <lib-details-header [data]="header"></lib-details-header>
      </div>
      <div class="col-sm-12 assign-tabs">
          <lib-panel-tab-selector (changed)="onTabChanged($event)" [tabs]="tabs" [direction]="'tab-row'">
            <div class="tab-search">
              <lib-text-field
                [name]="'search'"
                [icon]="'search'"
                [style]="'small'"
                [placeholder]="'Zoeken...'"
                (typing)="onTyping($event)"
                ></lib-text-field>
            </div>
            <div  class="row" *ngIf="!items || items.length == 0">
              <div class="col-12">
                <div class="no-items">{{getNoItemsText()}}</div>
              </div>
            </div>
            <div  class="row" *ngIf="items.length > 0">
              <div *ngFor="let item of items" class="col-md-4 col-xl-3">
                <lib-checkbox-field
                  [type]="'radio'"
                  [name]="'items'"
                  [value]="item.selected"
                  [data]="item"
                  (changed)="onItemChanged($event)">
                  <lib-panel-supervisor [image]="item.image">
                  </lib-panel-supervisor>
                </lib-checkbox-field>
                
              </div>
            </div>
          </lib-panel-tab-selector>
      </div>
    </div>
  </lib-panel-title>
</lib-panel>
