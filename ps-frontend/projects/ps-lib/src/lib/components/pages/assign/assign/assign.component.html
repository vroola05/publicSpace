<lib-panel [data]="call" [pageLayoutType]="page?.layoutType" [buttonsLeft]="page?.buttonsLeft"
    [buttonsRight]="page?.buttonsRight">
    <lib-panel-title [title]="page?.name">
        <div class="row">
            <div class="col-sm-12">
                <lib-details-header [data]="header"></lib-details-header>
            </div>
            <div class="col-sm-12">
                <ng-template libDynamic></ng-template>
            </div>
        </div>
    </lib-panel-title>
</lib-panel>
