<lib-panel *ngIf="call" [data]="call" [buttonsLeft]="buttonsLeft" [pageLayoutType]="pageLayoutType"
  [buttonsRight]="buttonsRight" [title]="'Melding informatie'">
  <lib-panel-title>
    <div class="row details-main">
      <div class="col-sm-12 details-main-header">
        <lib-details-header [data]="headerData"></lib-details-header>
      </div>
      <lib-panel-info-second class="col-sm-12 col-md-6" [call]="call" [urlImages]="getUrlImages" [urlImage]="getUrlImage">
      </lib-panel-info-second>
      <div class="col-sm-12 col-md-6">
        <div class="order-info" *ngIf="order">
          <div class="order-info-description">
            <h4><span>Opdracht omschrijving</span><span class="right">{{getDays(order?.dateSend)}}</span></h4>
            {{order.description}}
          </div>
          <div class="order-explanation">
            <h4>Toelichting</h4>
            <lib-textarea-field class="explanation-field" 
              [id]="'explanation'" [name]="'explanation'"
              [value]="order?.explanation" [placeholder]="'Vul uw notitie van maximaal 1000 karakters in'"
              [required]="true" [maxLength]="1000" (changed)="onExplanationChanged($event)"
              #explanationField>
            </lib-textarea-field>
          </div>
        </div>
      </div>
    </div>
  </lib-panel-title>
</lib-panel>
