<lib-panel *ngIf="page && call"
  [data]="call"
  [buttonsLeft]="page?.buttonsLeft"
  [buttonsRight]="page?.buttonsRight"
  [pageLayoutType]="page?.layoutType">
  <lib-panel-title>
    <div  class="row details-main">
      <div class="col-sm-12 details-main-header">
        <lib-details-header [data]="headerData"></lib-details-header>
      </div>
      <div class="col-sm-12 col-md-6 details-main-info">
        <lib-panel-info 
          [call]="call"  
          [urlImage]="getUrlImage"></lib-panel-info>
      </div>
      <div class="col-sm-12 col-md-6">
        
        <lib-panel-order [action]="'new'" [title]="'Nieuwe opdracht(en)'" [orders]="getNewOrders()" (changed)="onOrderChanged($event)"></lib-panel-order>
        <lib-panel-order [title]="'Bestaande opdracht(en)'" [orders]="getExistingOrders()" (changed)="onOrderChanged($event)"></lib-panel-order>
      </div>
    </div>
  </lib-panel-title>
</lib-panel>
