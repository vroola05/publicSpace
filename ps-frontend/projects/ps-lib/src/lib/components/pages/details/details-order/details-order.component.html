<lib-panel *ngIf="call" [data]="call" [buttonsLeft]="buttonsLeft" [pageLayoutType]="pageLayoutType" [buttonsRight]="buttonsRight" [title]="'Melding informatie'">
  <lib-panel-title>
    <div  class="row details-main">
      <div class="col-sm-12 details-main-header">
        <lib-details-header [data]="headerData"></lib-details-header>
      </div>
      <lib-panel-info-second class="col-sm-12 col-md-6" 
        [call]="call" 
        [order]="order" 
        [urlNotes]="postUrlNote" 
        [urlImages]="getUrlImages"
        [urlImage]="getUrlImage"
        [urlImageUpload]="postUrlImage"></lib-panel-info-second>
      <div class="col-sm-12 col-md-6">
        <lib-panel-order-second [action]="'view'" [title]="'Opdracht omschrijving'" [order]="order"></lib-panel-order-second>
      </div>
    </div>
  </lib-panel-title>
</lib-panel>
