<div class="ps-popup-backdrop">
</div>
<div class="ps-popup">
  <div id="ps-popup" class="ps-popup-inner">
    <div class="ps-popup-title">
      <span class="ps-header-title">{{title}}</span>
      <span class="ps-header-close">
        <span class="ps-btn-close">
          <lib-btn-icon (clicked)="close()" [classes]="'inline'" [icon]="'close'"></lib-btn-icon>
        </span>
      </span>
    
    </div>
    <div class="ps-popup-body">
      <ng-template libDynamic></ng-template>
    </div>
  </div>
</div>
