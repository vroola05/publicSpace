<div class="ps-popup-backdrop">
</div>
<div class="ps-popup">
  <div class="ps-popup-inner">
    <div class="ps-popup-title">
      <span class="ps-header-title">{{title}}</span>
      <span class="ps-header-close">
        <lib-btn-icon (clicked)="close()" class="btn-close" [classes]="'inline'" [icon]="'close'"></lib-btn-icon>
      </span>
    
    </div>
    <div class="ps-popup-body">
      <ng-template #viewRef></ng-template>
    </div>
  </div>
</div>
