<lib-panel-tab-selector (changed)="onTabChange($event)" [tabs]="tabs" [direction]="'tab-row'">
    <div class="tab-search">
        <lib-text-field
          [name]="'search'"
          [icon]="'search'"
          [placeholder]="'Zoeken...'"
          (typing)="onTyping($event)"
          ></lib-text-field>
      </div>
      <div  class="row" *ngIf="!items || items.length == 0">
        <div class="col-12">
          <div class="no-items">{{getNoItemsText()}}</div>
        </div>
      </div>
      <div  class="row" *ngIf="items.length > 0">
        <div *ngFor="let item of items" class="col-md-4 col-xl-3">
          <lib-checkbox-field
            [type]="'radio'"
            [name]="'items'"
            [value]="item.selected"
            [data]="item"
            (changed)="onItemChange($event)">
            <lib-panel-user [image]="item.image">
            </lib-panel-user>
          </lib-checkbox-field>
          
        </div>
      </div>
</lib-panel-tab-selector>
