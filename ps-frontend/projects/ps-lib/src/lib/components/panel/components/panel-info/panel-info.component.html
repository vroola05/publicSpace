<div *ngIf="call" class="row details-main-info">
  <div class="col-sm-12 details-main-description">
    <h4>Melding omschrijving</h4>
    <h4 *ngIf="call.priority">Spoed!</h4>
    <p>{{call.description}}</p>
  </div>
  <div class="col-sm-12 details-main-created-by">
    <h4>Gemeld door</h4>
    <lib-panel-supervisor [image]="getImage(call.createdBy)"></lib-panel-supervisor>
  </div>
  <div class="col-sm-12 details-main-created-by">
    <lib-panel-person [person]="call?.person"></lib-panel-person>
  </div>
  <div class="col-sm-12 details-main-location-and-images">
    <div class="row">
      <div class="col-sm-12 col-md-8 details-block">
        <h4>Locatie op de kaart</h4>
        <lib-maps (click)="popupMap($event)" [classes]="'button'" [location]="call.location"></lib-maps>
      </div>
      <div class="col-sm-12 col-md-4 details-block">
        <h4>Foto toevoegen</h4>
        <lib-image-button [urlImage]="urlImage" [documents]="call.documents"></lib-image-button>
      </div>
    </div>
  </div>
  <div class="col-sm-12 details-main-info-buttons">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <lib-notes-button (close)="isChanged('notes')" [notes]="call.notes" [title]="'Notities voor ' + call.casenumber"></lib-notes-button>
      </div>
      <div class="col-sm-12 col-md-6">

      </div>
    </div>
  </div>
</div>
