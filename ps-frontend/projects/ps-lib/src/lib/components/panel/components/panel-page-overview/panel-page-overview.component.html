<div class="row" *ngIf="pageOverviewTemplate">
  <div class="col-md-12">
      <div class="row" *ngFor="let p of pageOverviewTemplate; let i = index">
          <div class="col-md-12">
              <div class="page" >
                <lib-list-panel-pages-overview
                  [pageOverviewTemplate]="p"
                  [index]="i"
                  (changed)="onPageOverviewTemplateChanged($event)"></lib-list-panel-pages-overview>
              </div>
          </div>
          <div class="col-md-1 text-right d-flex flex-column">
              <button class="button-default-style material-icons" [disabled]="isFirstButton(i)" (click)="moveUp(i)">keyboard_arrow_up</button>
              <button class="button-default-style material-icons" [disabled]="isLastButton(i)" (click)="moveDown(i)">keyboard_arrow_down</button>
          </div>
      </div>
      
  </div>
  <div class="col-md-12">
      <lib-btn-contained class="float-right w-25" [type]="'containedPrimary'" (clicked)="onAddClick($event)">Nieuwe overzichtspagina</lib-btn-contained>
  </div>
</div>
