<label class="field {{classes}} {{style}}" [ngClass]="{'required': required, 'readonly': readonly, 'disabled': disabled}">
  <textarea
    class="text-field-input"
    [id]="id"
    [name]="name"
    [readonly]="readonly"
    [disabled]="disabled"
    (change)="onChanged($event)"
    (keydown)="onKeydown($event)"
    [placeholder]="placeholder" #fieldRef>{{value}}</textarea>

</label>
<div class="field-errors" *ngIf="errors.length > 0">
  <div *ngFor="let error of errors" class="field-error">{{error.message}}</div>
</div>
