<div *ngIf="hasItems()" class="selectbox {{classes}}">
  <div class="selectbox-search" *ngIf="search">
  <lib-text-field
    [name]="'search'"
    [icon]="'search'"
    [style]="'small'"
    [placeholder]="'Zoeken...'"
    (typing)="onTyping($event)"
    ></lib-text-field>
  </div>
  <div class="selectbox-items">
    <div class="selectbox-item" *ngFor="let option of options">
      <lib-checkbox-field
            [id]="'option-'"
            [form]="'pages'"
            [data]="option"
            [name]="name"
            [style]="style"
            [value]="option?.selected"
            (changed)="onChecked($event)">{{option.name}}</lib-checkbox-field>
    </div>
  </div>
</div>
