<label class="field {{classes}} {{style}}" [ngClass]="{'readonly': readonly, 'disabled': disabled}">
  <span class="icon-container" *ngIf="hasIcon()">
    <span class="field-icon material-icons">{{icon}}</span>
  </span>
  <input
    class="text-field-input"
    [type]="type"
    [id]="id"
    [name]="name"
    [readonly]="readonly"
    [disabled]="disabled"
    [value]="value"
    (change)="onChanged($event)"
    (keydown)="onKeydown($event)"
    [placeholder]="placeholder" #fieldRef/>
</label>
<div class="field-errors" *ngIf="errors.length > 0">
  <div *ngFor="let error of errors" class="field-error">{{error.message}}</div>
</div>
