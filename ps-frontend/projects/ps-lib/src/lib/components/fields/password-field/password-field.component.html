<label class="field {{classes}} {{style}}" [ngClass]="{'required': required, 'readonly': readonly, 'disabled': disabled}">
  <span class="icon-container" *ngIf="hasIcon()">
    <span class="field-icon material-icons">{{icon}}</span>
  </span>
  <input
    [type]="getType()"
    class="text-field-input"
    [id]="id"
    [name]="name"
    [readonly]="readonly"
    [disabled]="disabled"
    [value]="value"
    (change)="onChanged($event)"
    (keydown)="onKeydown($event)"
    [placeholder]="placeholder" #fieldRef/>
  <span class="icon-container">
    <span *ngIf="showText" (click)="toggle()" class="field-icon material-icons">visibility_on</span>
    <span *ngIf="!showText" (click)="toggle()" class="field-icon material-icons">visibility_off</span>
  </span>
</label>
<div class="field-errors" *ngIf="errors.length > 0">
  <div *ngFor="let error of errors" class="field-error">{{error.message}}</div>
</div>
