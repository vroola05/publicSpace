<div class="field-wrapper">
  <label>
    <ng-container *ngIf="label">
      <span class="field-label" [ngClass]="{'required': required}">{{label}}</span>
    </ng-container>
    <span class="field {{classes}} {{style}}" [ngClass]="{'readonly': readonly, 'disabled': disabled}">
      <span class="icon-container" *ngIf="hasIcon()">
        <span class="field-icon material-icons">{{icon}}</span>
      </span>
      <input
        class="text-field-input"
        [id]="id"
        [name]="name"
        [readonly]="readonly"
        [disabled]="disabled"
        [value]="value"
        (dateChange)="onDateChanged($event)"
        [placeholder]="getPlaceholder()"
        [matDatepicker]="datePicker"
        #fieldRef/>
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
    </span>
  </label>
  <div class="field-errors" *ngIf="errors.length > 0">
    <div *ngFor="let error of errors" class="field-error">{{error.message}}</div>
  </div>
</div>
