<div class="row list-panel">
    <div class="col-md-6 list-panel-block">
        <h4>Naam</h4>
        <div class="field-wrapper">
        <lib-text-field [style]="'filled'" [name]="'name'" [placeholder]="'Naam'"
            [value]="_pageOverviewTemplate?.name" [required]="true" [maxLength]="50" (changed)="onNameChanged($event)"
            #nameComponent></lib-text-field>
        </div>
        <h4>Route</h4>
        <div class="field-wrapper">
        <lib-text-field [style]="'filled'" [name]="'route'" [placeholder]="'Route'"
            [value]="_pageOverviewTemplate?.route" [required]="true" [maxLength]="50" (changed)="onRouteChanged($event)"
            #routeComponent></lib-text-field>
        </div>
    </div>
    <div class="col-md-6 list-panel-block">
        <h4>Toggle</h4>
        <div class="field-wrapper">
          <lib-checkbox-field [name]="'toggle'" [value]="_pageOverviewTemplate?.toggle"
          (changed)="onToggleChanged($event)">Toggle</lib-checkbox-field>
        </div>
        <h4>Prioriteit</h4>
        <div class="field-wrapper">
          <lib-checkbox-field [name]="'priority'" [value]="_pageOverviewTemplate?.priority"
          (changed)="onPriorityChanged($event)">Prioriteit</lib-checkbox-field>
        </div>
        <h4>Persoonlijk</h4>
        <div class="field-wrapper">
          <lib-checkbox-field [name]="'personal'" [value]="_pageOverviewTemplate?.personal"
          (changed)="onIsPersonalChanged($event)">Persoonlijk</lib-checkbox-field>
        </div>
    </div>

    <div class="col-md-12">
        <h4>Kolommen</h4>
        <div class="field-wrapper">
            <lib-create-overview-columns class="conditions-list" [columns]="_pageOverviewTemplate?.columns"
                (changed)="onColumnsChanged($event)"></lib-create-overview-columns>
        </div>
    </div>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <lib-btn-contained class="float-right w-25" [type]="'containedSecondary'"
                    (clicked)="onDeleteClick($event)">Verwijderen</lib-btn-contained>
            </div>
        </div>
    </div>
</div>
<hr />
