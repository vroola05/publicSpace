<div class="row list-panel" *ngIf="_category">
  <div class="col-md-6 list-panel-block">
    <div class="row">
      <div class="col-md-12">
        <h4>Naam</h4>
        <div class="field-wrapper">
          <lib-text-field [style]="'filled'" [id]="'name'" [name]="'name'" [placeholder]="'Naam'"
            [value]="_category?.name" [required]="true" [maxLength]="50" (changed)="onNameChanged($event)"
            #nameComponent></lib-text-field>
        </div>
        <h4>Groep</h4>
        <div class="field-wrapper">
          <lib-dropdown-field [id]="'group'" [name]="'group'" [placeholder]="'Groep'" [options]="groupItems"
            (changed)="onGroupChanged($event)" #groupComponent>
          </lib-dropdown-field>
        </div>
        <h4>Actief</h4>
        <div class="field-wrapper">
          <lib-checkbox-field [id]="'active'" [name]="'active'" [value]="_category?.active"
            (changed)="onActiveChanged($event)">Actief</lib-checkbox-field>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 list-panel-block">
    <div class="row">
      <div class="col-md-12">
        <h4>Startdatum</h4>
        <div class="field-wrapper">
          <lib-date-field [style]="'filled'" [id]="'startDate'" [name]="'startDate'" [placeholder]="'Startdatum'"
          [value]="_category?.startDate" [required]="true" (changed)="onStartDateChanged($event)"
          #startDateComponent></lib-date-field>
        </div>
        <h4>Einddatum</h4>
        <div class="field-wrapper">
          <lib-date-field [style]="'filled'" [id]="'endDate'" [name]="'endDate'" [placeholder]="'Einddatum'"
          [value]="_category?.endDate" [required]="false" (changed)="onEndDateChanged($event)"
          #endDateComponent></lib-date-field>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="row buttons">
      <div class="col-md-6 text-left">
        <div *ngIf="!isNew" class="row">
          <div class="col-md-8">
            <lib-checkbox-field [id]="'delete'" [name]="'delete'" [value]="delete"
              (changed)="onDeleteChanged($event)">Verwijderen</lib-checkbox-field>
          </div>
          <div *ngIf="delete" class="col-md-4">
            <lib-btn-contained [type]="'outlineSecondary'">Verwijderen</lib-btn-contained>
          </div>
          
        </div>
      </div>
      <div class="col-md-6 text-right">
        <div class="row">
          <div *ngIf="isNew" class="col-md-4">
            <lib-btn-contained [type]="'containedSecondary'" (clicked)="cancel()">Annuleren</lib-btn-contained>
          </div>
          <div class="col-md-4">
            <lib-btn-contained [type]="'containedPrimary'" (clicked)="onSave($event)">Opslaan</lib-btn-contained>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
